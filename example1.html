<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
    .square{
        border : 5px solid;
        display : inline-block;
        width : 100px;
        height : 100px;
        margin: 5px;
        line-height: 100px;
        font-size: 50px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            {{ selezionato }}
            <div @click="selezionato = 1" class="square" :style="styleCSS(1)">1</div>
            <div @click="selezionato = 2" class="square" :style="styleCSS(2)">2</div>
            <div @click="selezionato = 3" class="square" :style="styleCSS(3)">3</div>
        </div>
    </div>
</body>
<script>
var app = new Vue({
    el: '#app',
    data: {
        textMy : 0,
        selezionato : 0
    },
    methods : {
        styleCSS(sel){
            if (sel == this.selezionato){
              return {
                'border' : '5px solid #000FFF',
                'color' : '#000FFF'
              }  
            }
            return '';
        }
    }
})
</script>
</html>
