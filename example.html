<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Vue Js first app</h1>
        <ul>
            <li>v-bind</li>
            <li>Methods</li>
            <li>v-once</li>
            <li>v-html</li>
            <li>v-On | Eventi</li>
            <li>Function | &event</li>
            <li>Mounted</li>
            <li>v-if v-else</li>
        </ul>
        <div id="app">
          <!-- <h1>{{ message }}</h1>
          <h2>{{ mioArray }}</h2>
          <h2>{{ car }}</h2>
          <div v-html="myHtml"></div>
          <img v-bind:src="linkImg" alt="Vue logo" class="src">
          <button @click="cambioImg">Cambia</button> -->
          <h2>Contatore</h2>
          <template v-if=" min != max">
            <p style="font-size:12em">{{ counter }}</p>
            <div class="row mb-3">
                <div class="col-6">
                    <button @click="changeCounter('+')" style="font-size:3em">+</button>
                </div>
                <div class="col-6">
                    <button @click="changeCounter('-')" style="font-size:3em">-</button>
                </div>
            </div>
            {{ x }} - {{ y }}
            <div v-on:mousemove="updateCoordinate" >
                <img src="https://fakeimg.pl/250x100/">
                <img v-on:mousemove.stop.prevent src="https://fakeimg.pl/250x100/">
            </div>
            <input v-on:keyup.space="changeText">
          </template>
          <template v-else>
            Error min max are equal
          </template>
          
        </div>
    </div>
</body>
<script>
var app = new Vue({
    el: '#app',
    data: {
        message : 'Ciao da Luca',
        mioArray : [ 'jon', 'andrea', 'mark'],
        car : {
            colore : 'red',
            ruote : '4',
            radio : 'si'
        },
        linkImg : 'https://www.positivethinking.tech/wp-content/uploads/2021/01/Logo-Vuejs.png',
        myHtml : '<h4>Luca</h4>',
        min : 3,
        max : 10,
        counter : '10',
        x : 0,
        y : 0
    },
    methods : {
        cambioImg(){
            this.linkImg = 'https://www.datocms-assets.com/45470/1631110818-logo-react-js.png'
        },
        changeCounter(direction){
            if(direction == '+'){
                if(this.counter < this.max){
                    this.counter++;
                }
            } else if (direction == '-'){
                if(this.counter > this.min){
                    this.counter--;
                }
            }

        },
        changeText(){
            alert('cambio')
        },
        updateCoordinate(event){
            this.x = event.clientX
            this.y = event.clientY
        },
        
    }
})
</script>
</html>
